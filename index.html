<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <form class="form" action="#"  method="post">
        <div class="title">Sing in</div>
        <div>
            <label id="userName">
                <input type="text" name="userName" id="" data-more="2" class="validation">
                <span>User Name</span>
            </label>
            <div class="input-fail">Value must be more than 2 symbols</div>
        </div>
        <div>
            <label id="email">
                <input type="email" name="email" data-email="2" class="validation">
                <span>Email</span>
            </label>
            <div class="input-error">Value must be more than 2 symbols</div>
        </div>
        <div>
            <label id="phone">
                <input type="tel" name="phone" data-number="true" data-more="9" class="validation">
                <span>Phone</span>
            </label>
            <div class="input-error-fail">Value must be more than 2 symbols</div>
        </div>
        <div class="button">Enter</div>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
